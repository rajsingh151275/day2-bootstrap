<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
</head>
<body>
    <h1>Margins</h1>
    <p class="m-1">Margin text m-1</p>
    <p class="m-2">Margin text m-2</p>
    <p class="m-3">Margin text m-3</p>
    <p class="m-4">Margin text m-4</p>
    <p class="m-5">Margin text m-5</p>

    <h1>Margin left</h1>
    <p class="ml-1">Margin left ml-1</p>
    <p class="ml-2">Margin left ml-2</p>
    <p class="ml-3">Margin left ml-3</p>
    <p class="ml-4">Margin left ml-4</p>
    <p class="ml-5">Margin left ml-5</p>

</body>
</body>
